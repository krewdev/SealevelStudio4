version: '3.8'

# ============================================
# Sealevel Studio - Production Docker Compose
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# 
# Prerequisites:
# 1. Copy .env.production.template to .env.production.local
# 2. Fill in all required environment variables
# 3. Ensure Docker and Docker Compose are installed

services:
  # Main Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: sealevel-studio-prod
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.production.local
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sealevel-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: sealevel-redis-prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sealevel-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Optional: Nginx reverse proxy (if not using platform-provided proxy)
  # Uncomment if deploying to a VPS without a platform proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: sealevel-nginx-prod
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - sealevel-network

volumes:
  redis-data:
    driver: local

networks:
  sealevel-network:
    driver: bridge
